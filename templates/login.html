<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script type="text/javascript">
        const button = document.querySelector('.btn')
        const form   = document.querySelector('.form')

        button.addEventListener('click', function() {
        form.classList.add('form--no') 
        });
    </script>

    <link  rel="stylesheet"href="./login.css" >
</head>

<body>
    
    <div class="user">
        <header class="user__header">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
            <h1 class="user__title">Please Enter your E-mail and password to proceed</h1>
        </header>
        
        <div class="container">
            <form action="#" method="POST">

                
                <div class="form__group">
                    <input name="email" type="email" placeholder="Email" class="form__input" />
                </div>
                
                <div class="form__group">
                    <input name="password" type="password" placeholder="Password" class="form__input" />
                </div>
                
                <button class="btn" type="submit">Log in</button>
            </form>
        </div>
    </div>
</body>

</html>
